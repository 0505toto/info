<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメーションデモ</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <div id="main-content">

        <header class="hero-section">
            <h1 class="fade-in-text">ようこそ</h1>
            <p class="fade-in-text">心惹かれるアニメーションの世界へ</p>
        </header>

        <main>
            <section class="content-section card-section">
                <h2 class="section-title scroll-animation">3D Card Flip</h2>
                <div class="card-container scroll-animation">
                    <div class="card">
                        <div class="card-face card-front">
                            <h3>Hover Me!</h3>
                            <p>マウスを乗せるとカードが裏返ります。</p>
                        </div>
                        <div class="card-face card-back">
                            <h3>Voilà!</h3>
                            <p>これが3Dフリップアニメーションです。</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content-section">
                <h2 class="section-title scroll-animation">Scroll Animation</h2>
                <p class="scroll-animation">スクロールすると、下の要素がフワッと表示されます。</p>
            </section>

            <section class="content-section image-grid">
                <div class="grid-item scroll-animation">
                    <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop" alt="テクノロジーのイメージ画像1">
                    <div class="overlay">Web Design</div>
                </div>
                <div class="grid-item scroll-animation">
                    <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=2070&auto=format&fit=crop" alt="テクノロジーのイメージ画像2">
                    <div class="overlay">Coding</div>
                </div>
                 <div class="grid-item scroll-animation">
                    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726a?q=80&w=2070&auto=format&fit=crop" alt="テクノロジーのイメージ画像3">
                    <div class="overlay">Creative</div>
                </div>
            </section>

             <section class="content-section text-focus-section">
                <h3 class="scroll-animation">コンテンツは続く</h3>
                <p class="scroll-animation">
                    アニメーションは、ユーザーの注目を引きつけ、ウェブサイトをより魅力的で記憶に残るものにします。
                </p>
            </section>

        </main>

        <footer>
            <p>&copy; 2025 Your Awesome Website</p>
        </footer>

    </div>

    <script src="script3.js"></script>
</body>
</html>
